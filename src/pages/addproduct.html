<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="sign__upp">
      <div class="container">
        <div class="row" id="sign__in-wreapper">
          
          <div class="col col__wrapper">
            <div class="wreappers">
              <div class="wreap__icon">
                <i class="fa-brands fa-apple"></i>
              </div>
            </div>
            <form class="form__type addproduct__form">
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="name"
                type="name"
                name="name"
                id="name"
                />
            </p>
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="price"
                type="price"
                name="price"
                id="price"
                />
            </p>
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="salePrice"
                type="salePrice"
                name="salePrice"
                id="salePrice"
                />
            </p>
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="quantity"
                type="quantity"
                name="quantity"
                id="quantity"
                />
            </p>
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="description"
                type="description"
                name="description"
                id="description"
                />
            </p>
            <p class="input__location">
                <input
                class="input__disgn"
                placeholder="categoryId"
                type="categoryId"
                name="categoryId"
                id="categoryId"
                />
            </p>
            <div class="btn__wreapper">
                <button class="signin__btn">Sign in</button>
            </div>
            

            </form>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
